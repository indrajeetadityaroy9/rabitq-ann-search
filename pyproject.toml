[build-system]
requires = ["setuptools>=64", "pybind11>=2.12", "cmake>=3.18"]
build-backend = "setuptools.build_meta"

[project]
name = "cphnsw"
version = "0.1.0"
description = "RaBitQ approximate nearest neighbor search"
requires-python = ">=3.12"
license = {text = "MIT"}
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]
benchmark = [
    "faiss-cpu>=1.7.0",
    "hnswlib>=0.7.0",
    "huggingface_hub>=0.16",
    "pandas>=1.5",
    "pyarrow>=10.0",
    "psutil>=5.9",
    "pyyaml>=6.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cphnsw*"]
