[build-system]
requires = ["setuptools>=64", "pybind11>=2.12", "cmake>=3.18"]
build-backend = "setuptools.build_meta"

[project]
name = "cphnsw"
version = "0.1.0"
description = "RaBitQ approximate nearest neighbor search"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
bench = [
    "faiss-cpu>=1.7.0",
    "hnswlib>=0.7.0",
    "h5py>=3.8",
    "matplotlib>=3.7",
    "psutil>=5.9",
]
eval = [
    "h5py>=3.8",
    "matplotlib>=3.7",
    "psutil>=5.9",
]
dev = [
    "pytest>=7.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["cphnsw*"]
